<!DOCTYPE html>
<html>
 <head>
 <title>Rider Maps</title>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     // Create a map variable
     var map;
	 var mapstyles = 
	 [{"featureType":"all","elementType":"all","stylers":[{"invert_lightness":true},{"saturation":10},{"lightness":30},{"gamma":0.5},{"hue":"#435158"}]}];
	 
     // Function to initialize the map within the map div
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 45.5580827,lng: -73.692755},
         zoom: 10,
		 mapTypeControl: false,
		 streetViewControl: false,
		 styles: mapstyles
	   });
     }
   </script>

   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCJ9qcfnFfV_wv8lgCFwLnD5aQw45172jw&callback=initMap">
   </script>
 </body>
</html>
